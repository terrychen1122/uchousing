@(elements: helper.FieldElements)

@**************************************************
* Generate input according twitter bootsrap rules *
**************************************************@
<div class="clearfix @if(elements.hasErrors) {has-error}">
	<div class="col-md-7 col-md-offset-2">
    <label for="@elements.id" class="control-label text">@elements.label
    	@if(!elements.id.equals("requirement")&&(!elements.id.equals("desc"))&&(!elements.id.equals("add-address2"))){
    	<span class="star">*</span>
    	}
    </label>
		@elements.input
	</div>
	
	<div class="col-md-4 error">
		<span class="help-block">@elements.errors</span>
	</div>
</div>
