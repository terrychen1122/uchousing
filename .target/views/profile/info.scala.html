@(user: Users, isEditable: Integer)
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/profileInfo.css")">
	<br>
	<div class="col-md-10 col-md-offset-1 info-header">
		<p class="text">Account Information @if(isEditable==1){<a href="@routes.UserProfile.editProfile(user.email)"><span class="glyphicon glyphicon-cog"></span></a>}</p>
	</div>
	
	<div class="col-md-10 col-md-offset-1">
		<hr class="hdivider">
	</div>
	
	<!-- User data -->
	<div class="col-md-3 col-md-offset-1 info">
		<p class="text text-right">Username: </p>
	</div>
	<div class="col-md-5 info">
		<p class="infoText">@user.name</p>
	</div>
	
	<div class="col-md-3 col-md-offset-1 info">
		<p class="text text-right">Email: </p>
	</div>
	<div class="col-md-5 info">
		<p class="infoText">@user.email</p>
	</div>
	
	<div class="col-md-3 col-md-offset-1 info">
		<p class="text text-right">Role: </p>
	</div>
	<div class="col-md-5 info">
		@if(user.isHouseProvider==1){
		<p class="infoText">House Provider</p>
		}else{
		<p class="infoText">Normal User</p>
		}
	</div>
	
	<div class="col-md-3 col-md-offset-1 info">
		<p class="text text-right">Phone: </p>
	</div>
	<div class="col-md-5 info">
		<p class="infoText">@user.phone</p>
	</div>
	
	<div class="col-md-3 col-md-offset-1 info">
		<p class="text text-right">Preferred Type: </p>
	</div>
	<div class="col-md-5 info">
		<p class="infoText">@user.preferredType</p>
	</div>
        
    <div class="col-md-3 col-md-offset-1 info">
		<p class="text text-right">Surrounding preference: </p>
	</div>
	<div class="col-md-5 info">
		<p class="infoText">@user.neighbor</p>
	</div>
